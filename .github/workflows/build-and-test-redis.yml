name: Test storing HttpSession in Redis

on:
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'
#on:
#  schedule:
#   - cron: '0 5 * * *'


jobs:
  ci:
    runs-on: ubuntu-latest

#    services:
#      redis:
#        image: redis
#        # Set health checks to wait until redis has started
#        options: >-
#          --health-cmd "redis-cli ping"
#          --health-interval 10s
#          --health-timeout 5s
#          --health-retries 5
#        ports:
#          # Maps port 6379 on service container to the host
#          - 6379:6379

    steps:
    - name: Install Emoji Support
      run: sudo apt-get install fonts-noto-color-emoji

    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v3
      with:
        maven-version: 3.6.3

    - uses: actions/setup-java@v1
      with:
        java-version: '11.X.X' # The JDK version to make available on the path.

    - name: Print Versions
      run: |
        mvn --version
        java -version

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build skills-service
      run: mvn --batch-mode install -DskipTests

    - name: Run Cypress tests
      run: |
        cd e2e-tests
        npm install
        npm run cyServices:start:skills-service:redis
        npm run cyServices:start:client-display
        npm run cy:run
        cd ..

    - name: upload result artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: CI result artifacts
        path: |
          ./service/target/*.jar
          ./service/target/*.log
          ./e2e-tests/cypress
          ./e2e-tests/logs
