databaseChangeLog:
  - changeSet:
      id: 1
      author: skills
      changes:
        - createTable:
            tableName: project_definition
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: client_secret
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_points
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: display_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        -modifySql:
            dbms: mysql
            append:
              value: " engine innodb"
