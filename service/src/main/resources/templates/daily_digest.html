<!DOCTYPE html>
<html   lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .button {
            border: 1px solid green;
            border-radius: 2px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .button:hover {
            cursor: pointer;
            background-color: #ecffec;
        }

        .label {
            color: #525252;
        }
    </style>
</head>
<body class="overall-container">
<h1>Daily Digest</h1>
<p>
    Please enjoy your daily SkillTree digest.
</p>

<div th:if="${numUsersRequestedPoints > 0}">
    <h2>SkillTree Points Requested!</h2>
    <p><b>[[${numUsersRequestedPoints}]]</b> user<span th:if="${numUsersRequestedPoints > 1}">s</span> requested points. As an approver you can approve or reject this request.</p>

    <p style="font-weight: bold">
        <a th:href="@{${approveUrl}}" class="button">Approve or Reject</a>
    </p>

    <h3>Requests</h3>
    <table>
        <tr>
            <th>User</th>
            <th>Number of Requests</th>
        </tr>
        <tr th:each="request: ${requests}">
            <td th:text="${request.userId}" />
            <td th:text="${request.numRequests}" />
        </tr>
    </table>
</div>

<p>
Always yours, <br/> -SkillTree Bot
</p>

</body>
</html>
