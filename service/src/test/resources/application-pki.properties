logging.level.skills.intTests.utils.WSHelper=warn
logging.level.org.apache.http.client.protocol.ResponseProcessCookies=fatal
skills.config.ui.paragraphValidationRegex=^(?i)(?s)((?!jabberwocky).)*$
skills.config.ui.paragraphValidationMessage=paragraphs may not contain jabberwocky
skills.config.ui.nameValidationRegex=^(?i)((?!jabberwocky).)*$
skills.config.ui.nameValidationMessage=names may not contain jabberwocky

skills.store.settings.public_groupName1.settingId1=valuea
skills.store.settings.public_groupName1.settingId2=valueb
skills.store.settings.public_groupName2.settingId3=valuec

server.ssl.key-store=/test.skilltree.service.p12
server.ssl.key-store-password=skillspass
server.ssl.keyStoreType=PKCS12
server.ssl.trust-store=/truststore.jks
server.ssl.trust-store-password=skillspass
server.ssl.trustStoreType=JKS
server.ssl.enabled=true
server.ssl.client-auth=want
server.ssl.enabled-protocols=TLSv1.2
skills.disableHostnameVerifier=true
skills.authorization.userInfoUri=https://localhost:8181/userInfo?dn={dn}
skills.authorization.userQueryUri=https://localhost:8181/userQuery?query={query}
skills.authorization.userInfoHealthCheckUri=https://localhost:8181/actuator/health
skills.authorization.authMode=PKI
- EXTRA_JAVA_OPTS=
-Dskills.disableHostnameVerifier=true
-Djavax.net.ssl.keyStore=/certs/skills-dev-server-bundle.p12
-Djavax.net.ssl.keyStorePassword=changeme
-Djavax.net.ssl.keyStoreType=PKCS12
-Djavax.net.ssl.trustStore=/certs/truststore_greybox.jks
-Djavax.net.ssl.trustStorePassword=changeit
-Djavax.net.ssl.trustStoreType=JKS
